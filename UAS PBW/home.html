<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TugasKU!</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" size="32x32" href="media/icon.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="home">
    <div class="card text-center">
      <div class="card-header">
        <!--Navbar-->
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top"
        >
          <div class="container">
            <div class="loading">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <a class="navbar-brand fw-bold fs-4" href="#"
              >Tugas<span class="text-primary">KU!</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link text-uppercase"
                    aria-current="page"
                    href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-uppercase active"
                    aria-current="page"
                    href="todolist.html"
                  >
                    TugasKU</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-uppercase active"
                    aria-current="page"
                    href="tanyakan.html"
                  >
                    Tanyakan</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!--Navbar End-->
      </div>
      <br />
      <div class="card-body">
        <!--Carousel-->
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="media/home.png"
                class="d-block w-100"
                data-bs-interval="1"
                alt="..."
              />
              <div class="carousel-caption">
                <h5>Buat List Tugas Kamu !</h5>
                <p>
                  Kini membuat list hanya dengan klik klik. <br />Saatnya
                  membuat list agar tidak lupa dengan tugas!
                </p>
                <p>
                  <button class="btn">
                    <a href="todolist.html" class="btn btn-primary"
                      ><span>Yuk Buat !</span></a
                    >
                  </button>
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                style="border-radius: 30px"
                src="media/gambar2.PNG"
                class="d-block w-100"
                data-bs-interval="2"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5 style="color: black">Kamu Bingung Dengan Tugasmu?</h5>
                <p style="color: black">
                  Yuk tanyakan tugasmu sekarang <br />dan dapatkan jawaban yang
                  tepat.
                </p>
                <p>
                  <button class="btn">
                    <a href="tanyakan.html" class="btn btn-danger"
                      ><span>Yuk Tanya !</span></a
                    >
                  </button>
                </p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <br />
      <br />
      <!--Carousel End-->
      <div class="card-footer navbar-dark bg-dark text-muted fixed-bottom">
        Mustafid Kaisalana 2022
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
